<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Movie History</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Movie History</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="auth">Authentication</a></li>
            <li><a id="movies">My Movies</a></li>
            <li><a id="nav-search">Search</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="myMovies" class="hide">
      <h1>My Movies</h1>
      <div id="filterButtons">
        <button class="btn btn-danger wishlist">Show Wishlist Movies</button>
        <button class="btn btn-info watched">Show Watched Movies</button>
        <button class="btn btn-warning all">Show All Movies</button>
      </div>
      <div id="savedMovies"></div>
    </div>
    <div id="search" class="text-center">
      <h1>Search Movies</h1>
      <div class="input-group col-md-6 col-md-offset-3">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
        <input id="searchBar" type="text" class="form-control" placeholder="Search Movies" aria-describedby="basic-addon1">
      </div>

      <div id="movies-list"></div>
    </div>
    <div id="authScreen" class="hide">
      <h1>Authentication</h1>
      <button class="btn btn-default" type="submit">Login with Google</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
